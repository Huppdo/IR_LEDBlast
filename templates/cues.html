<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
    <title>IR Blaster Software</title>
</head>
<body>
<div class="remoteBody" style="height: 99vh;">
    <div class="twoCol oneRow section" onclick="const Http = new XMLHttpRequest();const url='/prev'+id;Http.open('POST', url, true);Http.withCredentials = true;Http.send();setTimeout(function(){ location.reload()}, 500)"><h4>Previous</h4></div>
    <div class="twoCol oneRow section" onclick="const Http = new XMLHttpRequest();const url='/next'+id;Http.open('POST', url, true);Http.withCredentials = true;Http.send();setTimeout(function(){ location.reload()}, 500)"><h4>Next</h4></div>
    <div id="cueList" style="text-align: center">{{ visibleCues|safe }}</div>
</div>
</body>
</html>
